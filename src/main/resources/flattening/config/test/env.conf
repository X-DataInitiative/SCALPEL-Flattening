base_path = "target/test/output/"
#base_path = "src/test/resources/flattening/parquet-table"

with_timestamp = false

timestamp_format = "yyyy_MM_dd"

auto_broadcast_join_threshold = "10m"

schema_file_path = [
  "schema/cmap/DCIR_schema.csv"
  "schema/cmap/MCO_schema.csv"
  "schema/drees_echantillon/SSR_schema.csv"
  "schema/drees_echantillon/HAD_schema.csv"
]

tables_config = [
  {include "raw-had.conf"}
  {include "raw-ssr.conf"}
  {include "raw-mco.conf"}
  {include "raw-dcir.conf"}
]

join = [
  {include "flat-had.conf"}
  {include "flat-ssr.conf"}
  {include "flat-mco.conf"}
  {include "flat-dcir.conf"}
]